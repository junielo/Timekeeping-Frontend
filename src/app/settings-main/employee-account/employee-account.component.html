<div class="list-header-bar">
    <div style="width: 30%;" class="list-header-text">
        <strong>Full Name</strong>
    </div>
    <mat-divider [vertical]="true" style="height: 70%;"></mat-divider>
    <div style="width: 30%;" class="list-header-text">
        <strong>User Type</strong>
    </div>
    <mat-divider [vertical]="true" style="height: 70%;"></mat-divider>
    <div style="width: 40%;" class="list-header-text">
        <strong>Actions</strong>
    </div>
</div>

<div style="overflow-y: scroll; flex: 1;">

    <div *ngFor="let row of user_list; let i = index" class="list-row-bar" [ngClass]="{'list-row-bar-gray': i%2!=0}">
        <div style="width: 30%; margin-left: 25px;" class="list-row-text">{{row.name}}</div>
        <div style="width: 30%; margin-left: 25px;" class="list-row-text">{{row.user_type}}</div>
        <div style="width: 40%; display: flex;">
            <button class="blue-button glow-bottom-blue" style="margin-left: 20px;" (click)="formDialog(row.id)">
                <mat-icon style="font-size: 18px; width: 18px; height: 18px; margin-right: 5px;">edit</mat-icon> <strong>Edit</strong>
            </button>
            <button class="red-button glow-bottom-red" (click)="setLeave(row.id)">
                <mat-icon style="font-size: 18px; width: 18px; height: 18px; margin-right: 5px;">delete</mat-icon> <strong>Delete</strong>
            </button>
        </div>
    </div>

</div>
